    <style>
        .box3,.box4{

        }

<body>

    <div class="box2"></div>

    <div class="box4"></div>
</body>
<script src="./tool.js"></script>
<script>
    let box1 = document.querySelector(".box1");
    let box2 = document.querySelector(".box2");
    let box3 = document.querySelector(".box3");

    box1.innerHTML = tool.getDate();
